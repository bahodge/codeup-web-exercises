<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook - Login or Sign Up</title>

    <link rel="stylesheet" href="css/fb_homepage.css">

</head>
<body>

<!-- Header -->
    <header class="ribbon">
        <!-- Title -->
        <div class="title-div">
            <h1 class="title">Facebook</h1>
        </div>
        <!-- Login Form -->
        <div class="login-div">
            <form action="#" method="POST" class="login-form">
                <label for="email-input" class="email-phone-label">Email or Phone</label>
                <input class="form-log" type="text" id="email-input" placeholder="Email or Phone"
                       size="30">
                <label for="pass-input" class="pass-label">Password</label>
                <input class="form-log" type="password" id="pass-input" placeholder="Password" size="30">
                <button type="button" class="login-btn">Login</button>
            </form>
            <a href="#" class="forgot-pass">Forgot account?</a>
        </div>

    </header>

</body>
</html>
