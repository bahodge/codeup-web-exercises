
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Please Sign Up</h1>
<form action="https://hookb.in/vppyOexV" method="POST">
    <label for="username">Username</label>
    <input id="username" type="text" name="username">
    <br>

    <!--added name to email-->
    <label for="email">Email</label>
    <input id="email" name="email" type="text">
    <br>

    <!--changed type to "password"-->
    <label for="password">password</label>
    <input id="password" type="password" name="password">
    <br>

    <label for="confirm_password">confirm password</label>
    <input id="confirm_password" type="text" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <!--adding id's to inputs-->
    <label for="">
        <input type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="">
        <input type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="">
        <input type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="">
        <input type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self_employed">
        <input type="checkbox" name="employment_status" id="self_employed" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small_business">
        <input type="checkbox" name="employment_status" id="small_business" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business">
        <input type="checkbox" name="employment_status" id="large_business" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <select name="phone type">
        <option value="android">Android</option>
        <option value="iphone">iPhone</option>
        <option value="windows">Windows Phone</option>
        <option value="other">Other</option>
    </select>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" checked>
    </label>

    <!--added submit button-->
    <button type="submit">Submit</button>

</form>



</body>
</html>
