<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>

    <!--Sets the container size for the map-->
    <style type="text/css">
        #map {
            margin: 0 auto;
            width: 800px;
            height: 300px;
        }
    </style>

</head>
<body>

<!-- div to hold map -->
<div id="map"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBks5j2CXGs5apHQ56aAlZtAzBjLINVqYw"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        //var that shows the map where to render
        var mapDisplay = document.getElementById('map');

        //Map settings.
        var settings = {
            zoom: 18,
            center: {
                lat: 29.425967,
                lng: -98.486142
            }
        };

        //instantiated map
        var map = new google.maps.Map(mapDisplay, settings);

    })();
</script>



</body>
</html>
