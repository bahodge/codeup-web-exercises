<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Maps</title>

    <style type="text/css">
        #map {
            width: 100%;
            height: 600px;
        }
    </style>

</head>
<body>

<!-- div to hold map -->
<div id="map"></div>

<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBks5j2CXGs5apHQ56aAlZtAzBjLINVqYw"></script>

<!-- Script to show address on map -->
<script type="text/javascript">
    (function() {
        "use strict";

        //var that shows the map where to render
        var mapDisplay = document.getElementById('map');

        var options = {
            zoom: 8,
            center: {
                lat: 29.4268,
                lng: -98.4896
            }
        };
        //Instantiate new map. Requires properties.
        var map = new google.maps.Map(mapDisplay, options);


    })();
</script>



</body>
</html>
