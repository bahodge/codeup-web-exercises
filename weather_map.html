<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Weather Map API</title>

    <!--BOOTSTRAP 3.3.7-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="./css/weather_map.css">

</head>
<body>

<main class="container">
    <div class="row">
        <h1 id="app-title" class="title col-xs-12">Weather in: San Antonio</h1>
    </div>

    <div class="row">
        <div class="remove-padding col-xs-8 text-left">
            <input type="text" id="search-bar" placeholder="Search a City" value="San Antonio" size="20">
            <button class="search-btn" id="search-btn">Search!</button>
        </div>
        <div class="remove-padding col-xs-4 text-right">

            <select name="forecast-length" id="forecast-length">
                <option value="2" id="forecast-2" selected>2 Day Forecast</option>
                <option value="4" id="forecast-4">4 Day Forecast</option>
                <option value="5" id="forecast-5">5 Day Forecast</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="weather col-xs-12"></div>
    </div>


    <div class="row">
        <div class="col-xs-12" id="map-display"></div>
    </div>

</main>
<!--JQUERY-->
<script src="./js/jquery-2.2.4.min.js"></script>

<!--BOOTSTRAP 3.3.7-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--GOOGLE MAPS API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDY4toEzfql7LNIGkkRr4MKMIHwJ-gMHzY"></script>
<!--CUSTOM JS-->
<script src="./js/weather_map.js"></script>

</body>
</html>
