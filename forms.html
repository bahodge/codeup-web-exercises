<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>

<h1>Register With Us</h1>

<form action="https://hookb.in/Kb8B5gb8" method="POST">

    <div id="login">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>

    </div>

    <div id="bio">
        <label for="biography">User Biography</label>
        <textarea name="biography" id="biography" cols="20" rows="5" placeholder="Tell us about you..."></textarea>
    </div>

    <div id="reference">
        <fieldset>
            <legend>How did you hear about us?</legend>
            <div>
                <label for="billboard">Billboard</label>
                <input type="radio" name="ref" id="billboard" value="billboard">
            </div>
            <div>
                <label for="radio_adv">Radio Advertisement</label>
                <input type="radio" name="ref" id="radio_adv" value="radio_adv">
            </div>
            <div>
                <label for="int_adv">Internet Advertisement</label>
                <input type="radio" name="ref" id="int_adv" value="int_adv">
            </div>f
            <div>
                <label for="other">Other</label>
                <input type="radio" name="ref" id="other" value="other">
            </div>
        </fieldset>
    </div>

    <div id="browser_type">
        <label for="browser">Your Browser</label>
        <select name="browser" id="browser">
            <option value="chrome" selected>Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="oracle">Oracle</option>
            <option value="edge">Edge</option>
        </select>
    </div>

    <div id="sub_btn">
        <button type="submit">Submit Form</button>
    </div>
</form>
</body>
</html>
