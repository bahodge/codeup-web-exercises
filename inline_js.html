<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline JS</title>
</head>
<body>
    <h1>This Has INLINE JavaScript</h1>


    <script>
        "use strict";

        ShowNumber(10);


        function ShowNumber (num) {
            console.log("I can count to " + num);
        }



    </script>
</body>
</html>
