<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Change</title>

    <style>
        body {
            max-width: 1000px;
            margin: 0;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            font-weight: bold;
        }
    </style>

</head>
<body>

    <header>
        <h1>Forgotten Password Reset</h1>
        <h2>Derpington's LLC.</h2>
    </header>

    <main>
        <div>
            <label for="user_name">Username</label>
            <input type="email" name="user_name" id="user_name" placeholder="email@derpingtons.com" autofocus size="50" maxlength="50">
        </div>
        <div>
            <label for="sec_q1">First Pet's Name</label>
            <input type="text" name="sec_q1" id="sec_q1" placeholder="" size="20" maxlength="20" required>
        </div>
        <div>
            <label for="sec_q2">First Car's Make</label>
            <input type="text" name="sec_q2" id="sec_q2" placeholder="" size="20" maxlength="20" required>
        </div>
        <div>
            <label for="sec_q3">First School</label>
            <input type="text" name="sec_q3" id="sec_q3" placeholder="" size="20" maxlength="20" required>
        </div>
    </main>

    <footer>
        <h3>Derpington's LLC.</h3>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Members</a></li>
        </ul>
    </footer>

</body>
</html>
