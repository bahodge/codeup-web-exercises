<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .container {
            width: 50%;
            max-width: 500px;
        }

        td, tr {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            border: 1px solid black;
        }
    </style>


</head>
<body>

<div class="container">

    <h1>My Tool Store</h1>

    <label for="search-box">Search by Category</label>
    <input type="text" size="40" id="search-box" class="search-field">



    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    $.ajax('./data/inventory.json').done(function(data){
       buildHTML(data);
    }).fail(function(jsObj, status){
        console.log(status);
    });

    // TODO: Take the data from inventory.json and append it to the products table

    function buildHTML(tools){
        var html = "";

        tools.forEach(function(tool){
            html += "<tr>";
            html += "<td>" + tool.title +"</td>";
            html += "<td>" + tool.quantity + "</td>";
            html += "<td>" +tool.price + "</td>";
            html += "<td>" + tool.categories+ "</td>";
            html += "</tr>";
        });

        $('#insertProducts').html(html);
    }
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
